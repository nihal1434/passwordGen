<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Password Generator</title>
  </head>

  <body>
    <main class="container">
      <div class="heading">
        <h1>Generate <span>Random Password</span></h1>
        <p>Never use an insecure password again.</p>
      </div>

      <fieldset class="input-type">
        <legend>Include characters:</legend>
        <label
          ><input type="checkbox" id="Alphabet" name="Alphabet" />
          Alphabet</label
        >
        <label
          ><input type="checkbox" id="Number" name="Number" /> Number</label
        >
        <label
          ><input type="checkbox" id="Symbols" name="Symbols" /> Symbols</label
        >
      </fieldset>

      <section class="controls">
        <div class="input-gp">
          <input id="ipt" type="range" min="0" max="25" step="1" />
          <p>Value: <span id="value"></span></p>
        </div>
      </section>
      <hr />
      <section class="out">
        <p class="pc" id="op1">Password 1</p>
        <p class="pc" id="op2">Password 2</p>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
